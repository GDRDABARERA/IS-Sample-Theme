<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="jayamine" >
    <title>Sample Name</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link href="theme/img/favicon.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="theme/css/font-wso2.min.css" rel="stylesheet" type="text/css" />
    <link href="theme/css/theme-wso2.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="sticky-footer">

<header class="header header-default">
    <div class="container-fluid">
        <div class="pull-left brand">
            <a href="#">
                <img src="theme/img/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                <span> Sample Name </span>
            </a>
        </div>
        <ul class="nav navbar-right">
            <li class="visible-inline-block">
                <a class="dropdown" data-toggle="dropdown" aria-expanded="false">
                       <span class="icon fw-stack">
                          <i class="fw fw-circle fw-stack-2x"></i>
                          <i class="fw fw-user fw-stack-1x fw-inverse"></i>
                       </span>
                    <span class="hidden-xs add-margin-left-1x">Tikiri <span
                            class="caret"></span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right slideInDown" role="menu">
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        <li><a href="#"><i class="icon fw fw-home"></i> <span class="hidden-xs">Home</span></a></li>
        <li class="active">Sign up</li>
    </ol>
</div>

<!--content-->
<div class="page-content-wrapper">

    <!-- /#page-content-wrapper -->
    <div class="container-fluid">
        <div class="body-wrapper" ng-app="DeploymentMonitor"  ng-controller="AppCtrl" ng-cloak ng-init="getTasks()">

        <h1 class="page-header">Sample Name</h1>
        
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary ">Sign up</button>
            </div>
        </div>
    </form>

    <!-- end of form elements -->        
    </div>
    </div>
</div><!-- /#page-content-wrapper -->

<!-- Jquery/Jquery UI JS -->
<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!-- Theme WSO2 JS -->
<script src="theme/js/theme-wso2.min.js"></script>

<footer class="footer">
    <div class="container-fluid">
        <p>WSO2 | &copy; 2016 <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>.</p>
    </div>
</footer>

</body>
</html>
